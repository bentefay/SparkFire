<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title></title>
            
        <!--<link rel="stylesheet" href="kendo/styles/kendo.common.min.css" type="text/css" />
        <link rel="stylesheet" href="kendo/styles/kendo.material.min.css" type="text/css" />
        <link rel="stylesheet" href="kendo/styles/kendo.dataviz.min.css" type="text/css" />
        <link rel="stylesheet" href="kendo/styles/kendo.dataviz.material.min.css" type="text/css" />-->
    
        <link rel="stylesheet" type="text/css" href="devextreme/css/dx.common.css" />
        <link rel="stylesheet" type="text/css" href="devextreme/css/dx.spa.css" />
        <link rel="dx-theme" data-theme="android.holo-dark" href="devextreme/css/dx.android.holo-light.css" />
        <link rel="dx-theme" data-theme="ios.default" href="devextreme/css/dx.ios.default.css" />
        <link rel="dx-theme" data-theme="ios7.default" href="devextreme/css/dx.ios7.default.css" />
        <link rel="dx-theme" data-theme="win8.black" href="devextreme/css/dx.win8.white.css" />
        <link rel="dx-theme" data-theme="tizen.black" href="devextreme/css/dx.tizen.white.css" />
        <link rel="dx-theme" data-theme="generic.light" href="devextreme/css/dx.light.css" />
        
        <link rel="stylesheet" href="index.css" />
   
    </head>

    <body>

        <!--<div id="k-container" class="k-containers"></div>
        <script src="kendo/js/jquery.min.js" type="text/javascript"></script>
        <script src="kendo/js/kendo.all.min.js" type="text/javascript"></script>
        <script src="kendo/js/cultures/kendo.culture.en-AU.min.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>-->
                
        <header>
            <div class="panel">
                <div data-bind="dxCheckBox: useAggregation" class="button"></div>
                <div data-bind="dxNumberBox: aggregateSize" class="button"></div>
                <div data-bind="dxSelectBox: aggregateType" class="button"></div>
                <div data-bind="dxCheckBox: isRelative" class="button"></div>
            </div>
        </header>

        <section class="main">
            <section class="left-side">
                <div id="instrumentCodes" data-bind="dxDataGrid: instrumentCodeOptions"></div>
                <div id="indicators" data-bind="dxDataGrid: indicators"></div>
            </section>

            <section class="right-side">
                <div id="instrumentCode" data-bind="text: instrumentCodeTitle"></div>
                <div id="price" data-bind="dxChart: priceOptions" style="margin: 10px"></div>
                <div id="volume" data-bind="dxChart: volumeOptions" style="margin: 10px"></div>
                <div id="range" data-bind="dxRangeSelector: rangeOptions" style="margin: 10px"></div>
            </section>
        </section>

        <script src="devextreme/js/jquery-2.1.1.js" type="text/javascript"></script>
        <script src="devextreme/js/knockout-min.js" type="text/javascript"></script>
        <script src="devextreme/js/globalize.min.js" type="text/javascript"></script>
        <script src="devextreme/js/dx.all.js" type="text/javascript"></script>
        <script src="indexdx.js" type="text/javascript"></script>

    </body>
</html>
